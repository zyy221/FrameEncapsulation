    <script>
    var arr = [1,3,5,2,6,8,6,9];
    var max = arr[0];
    // for(var i=1;i<arr.length;i++){
    // 		if(max < arr[i]){

    // 		}
    // 	}
    //循环的封装
    function each(ele,callback){
    	for(var i=0;i<ele.length;i++){
    		callback( ele[i]);
    	}
    }
    each(arr,function( v ){
    	if( max < v ){
    		max = v;
    	}
    });
    console.log( max );
