<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div>div</div>
	    <p>p</p> 
	    <div>div</div>
	    <span>span</span>
	    <p>p</p> 
	    <div>div</div>
    </body>
    <script>
    //引入链式编程
   	function select(element){
   		var obj = document.querySelectorAll(element);
   		obj.each = function( callback ){
   			each( this , callback );
   		}
   		return obj;
   	}

   	function each( arr , callback ){
   		for(var i=0;i<arr.length; i++){
   			callback( arr[i]);
   		}
   	}

   	select(' div , p').each(function( v ){
   		v.style.border = '1px solid red';
   	});
    </script>
</html>
