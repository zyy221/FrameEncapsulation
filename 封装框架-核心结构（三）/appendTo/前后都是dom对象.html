<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="Itcast.core.js"></script>
        <script src="Itcast.dom.js"></script>
        <style>
			.container {
            	/* height: 100px; */
            	width:300px;
            	border: 1px dashed blue;
        	}
        	.box {
            	width: 100px;
            	height: 50px;
            	border: 1px solid red;
            	margin: 20px auto;
        	}
        </style>
    </head>
    <body>
    	<div class="container"></div>
    </body>
    <script>
    	
    	//实例方法
    	Itcast.fn.appendTo = function(dom){
    		// for(var i=0;i<this.length;i++){
    		// 	dom.appendChild(this[i]);
    		// }
    		// return this;
    		return this.each(function(){
    			dom.appendChild(this);
    		});
    	}

    </script>
    <script>
    	 I( '<div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>' ).appendTo( document.getElementsByClassName( 'container' )[ 0 ] );
    </script>
</html>
