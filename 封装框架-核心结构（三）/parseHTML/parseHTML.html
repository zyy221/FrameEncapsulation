<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<script src="Itcast.js"></script>
		<script>
		function parseHTML(html){
			var div = document.createElement("div");

			div.innerHTML = html;

			var arr = [];
			for(var i=0;i<div.childNodes.length;i++){
				arr.push(div.childNodes[i]);
			}
			return arr;
		}
		</script>
    </head>
    <body>
	<script>
		var divs = parseHTML('<div style="width:400px;height:100px;border:1px solid red">div</div>');
		document.body.appendChild(divs[0]);
	</script>
    </body>
</html>
