<body>
<script>
    function parseHTML(html){
        var div=document.createElement("div");
        div.innerHTML=html;
        var children=div.childNodes;
        return children;
    }
</script>

<script>

    var divs = parseHTML('<div style="width=400px;height=200px;border=1px solid red">div1</div>'+ '<div style="width=400px;height=200px;border=1px solid red">div2</div>'+
            '<div style="width=400px;height=200px;border=1px solid red">div3</div>'+
            '<div style="width=400px;height=200px;border=1px solid red">div4</div>'+

           );

    //     document.body.appendChild(divs[i]);
